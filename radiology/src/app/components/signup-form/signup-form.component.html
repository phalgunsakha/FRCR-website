<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3 border border-2 border-primary rounded p-2">
            <h2>Create new account.</h2>
            <p>Already A Member? Log In</p>
            <form class="text-center">
                <div class="row my-3">
                    <div class="col">
                      <!-- <label for="firstNameInput">First Name</label> -->
                      <input  type="text" [(ngModel)]="registerUserData.firstname" name="firstname" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <!-- <label for="LastNameInput">Last Name</label> -->
                      <input type="text" [(ngModel)]="registerUserData.lastname" name="lastname" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group my-3">
                  <!-- <label for="exampleInputEmail1">Email address</label> -->
                  <input type="email" [(ngModel)]="registerUserData.email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group my-3">
                  <!-- <label for="exampleInputPassword1">Password</label> -->
                  <input type="password" [(ngModel)]="registerUserData.password" name="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button  (click)="registerUser()" type="submit" class="btn btn-primary mt-2">Submit</button>
                
              </form>              
        </div>
    </div>
</div>
