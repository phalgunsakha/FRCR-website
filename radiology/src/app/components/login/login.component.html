<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-1 p-2 align-self-center">
          <div>
            <h3>Welcome Back...</h3>
            <p>Please enter your email and password</p>
              <div class="form-group my-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="loginUserData.email" name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group my-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"  [(ngModel)]="loginUserData.password" name ="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" (click)="loginUser()" class="btn mt-2 mb-3" style="background-color: #59e4a8;">Submit</button>
          </div>
            <small><a href="/sign-up">Don't have a account</a></small>
          </div>
        <div class="col-md-6">
          <img src="assets/images/images.jpg" alt="image" style="width: 100%;">
        </div>
    </div>
</div>
